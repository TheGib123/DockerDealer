{% extends "./headerFooterBase.html" %}

{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'Vehicles/postings.css' %}">
{% endblock %}


{% block content %}


<!-- Postings -->
<div class="container" style="margin-top:30px">

<div class="row">


{% for x in vehicle_list %}
<div class="col-sm-4">
    <div class="col">
        <h4>{{ x }}</h4>
        <a href="{{ x.id }}"><img src="{{ x.pic.url }}"></a>
    </div>
</div>
{% endfor %}


</div>




{% endblock %}
